<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="wrapper">
		<h1 class="title">To Do List</h1>
		<form action="">
			<input type="text" class="new-task" placeholder="Wpisz zadanie">
			<button class="submit-task">Dodaj zadanie</button>
		</form>
		<button class="clear-tasks">Wyszyść listę</button>
		<h2>Masz <span class="task-number">0</span> rzeczy do zrobienia</h2>
		<div class="find-task">
			<label class="search-info" for="search">Wyszukaj: </label>
			<input class="search-task" id="search"></input>
		</div>
		<ul class="todo-list"></ul>
	</div>
	<script src="main.js"></script>
</body>

</html>
